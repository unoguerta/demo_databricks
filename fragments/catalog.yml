fragments:
  triggers:
    trigger_hourly_utc:
      schedule:
        quartz_cron_expression: "0 5 * * * ?"
        timezone_id: "UTC"
    trigger_manual:
      schedule: null
    trigger_webhook:
      schedule: null

  clusters:
    job_cluster_std:
      job_clusters:
        - job_cluster_key: std_job_cluster
          new_cluster:
            policy_id: ${var.serverless_policy_id}

  params:
    common_params:
      parameters:
        - name: env
          default: ${var.env}
        - name: catalog
          default: ${var.catalog}
        - name: schema
          default: bronze
        - name: source_system
          default: ""
        - name: run_date_utc
          default: ""
        - name: batch_id
          default: ""
        - name: s3_bucket
          default: /Volumes/test/bronze/fr24_bronze_vol/raw/fr24/
        - name: s3_key
          default: ""

  task_defaults:
    common_task:
      max_retries: 1
      min_retry_interval_millis: 10000
      timeout_seconds: 0
